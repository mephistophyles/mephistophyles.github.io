---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.blog_group != 'project' %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% else %}
    <h1>crap!</h1>
    {% endif %}
  {% endfor %}
</div>
